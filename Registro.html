<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Toggle Switch for Login / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="./style3.css">

  
</head>

<body>

  <div class="wrapper">
	<div class="user-form">
		<div class="ic-logo-container"></div>
		<div class="user-action-tabs">
			<a href="" class="user-action-trigger active" data-ic-class="tab-trigger">Iniciar</a>
			<a href="" class="user-action-trigger" data-ic-class="tab-trigger">Registrarse</a>
		</div>
		<div class="user-action-content">
			<div class="user-action-option user-action-login active" data-ic-class="tab-content">
				
				<div class="input-container username-input-container fa fa-user">
					<input type="text" placeholder="Correo"/>
				</div>
				<div class="input-container password-input-container fa fa-lock">
					<input type="password" placeholder="Contraseña"/>
				</div>
				<button class="user-go">Entrar</button>
			</div>
			<div class="user-action-option user-action-signup" data-ic-class="tab-content">
		
				
				<div class="input-container username-input-container fa fa-user">
					<input type="text" placeholder="Correo"/>
				</div>
				<div class="input-container username-input-container fa fa-user">
					<input type="text" placeholder="Nombre de Usuario"/>
				</div>
				<div class="input-container password-input-container fa fa-lock">
					<input type="password" placeholder="Contraseña"/>
				</div>
				<div class="input-container password-input-container fa fa-lock">
					<input type="password" placeholder="Confirmar contraseña"/>
				</div>

				<button class="user-go">Entrar</button>
			</div>
		</div>
	</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>

  

    <script  src="./script2.js"></script>




</body>

</html>
