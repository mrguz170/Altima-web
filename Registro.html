<!DOCTYPE html>
<html lang="en" >

<head>
  	<meta charset="UTF-8">
  	<title>ALTIMA</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  	<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
	<link rel="stylesheet" href="./style3.css">

	<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
</head>

<body>
  <div class="wrapper">
	<div class="user-form">
		<div class="ic-logo-container"></div>

		<div class="user-action-tabs">
			<a href="" class="user-action-trigger active" data-ic-class="tab-trigger">Iniciar</a>

			<a href="" class="user-action-trigger" data-ic-class="tab-trigger">Registrarse</a>
		</div>

		<div class="user-action-content">

			<div class="user-action-option user-action-login active" data-ic-class="tab-content">
				
				<div class="input-container username-input-container fa fa-user">
					<input type="text" placeholder="Correo"/>
				</div>

				<div class="input-container password-input-container fa fa-lock">
					<input type="password" placeholder="Contraseña"/>
				</div>
			
				<button class="user-go" onclick="window.location.href = 'home.html';">Entrar</button>

			</div>
			
			<div class="user-action-option user-action-signup" data-ic-class="tab-content">	
				
				<div class="input-container username-input-container fa fa-user">
					<input id ="txtEmail" type="text" placeholder="Correo"/>
				</div>

				<div class="input-container username-input-container fa fa-user">
					<input type="text" placeholder="Nombre de Usuario"/>
				</div>

				<div class="input-container password-input-container fa fa-lock">
					<input id = "txtPassword" type="password" placeholder="Contraseña"/>
				</div>

				<div class="input-container password-input-container fa fa-lock">
					<input type="password" placeholder="Confirmar contraseña"/>
				</div>

				<button id= "btnSignUp" class="btn btn-secondary">
					Sign Up
				</button>
				<button id= "btnSignOut" class="btn btn-action hide">
						Sign Out
					</button>

			</div>
		</div>
	</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
 <script src='http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
